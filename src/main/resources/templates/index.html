<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

</head>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Publicita+(Administrador)</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/inicioAdmin">Inicio</a>
        <a class="nav-link" href="/listar">Campanias Publicitarias</a>
		  <a class="nav-link" href="/listacartelesAdmin">Carteles Publicitarios</a>
        
	



      </div>
    </div>
  </div>
</nav>
</header>

<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
				
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>IDUSUARIO</th>
					<th>NOMBRE</th>
					<th>AREA</th>
					<th>VALOR</th>
					<th>DURACION</th>
					<th>DETALLE</th>
					<th>IMAGE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="campaniapublicitaria:${campaniapublicitaria}">

					<th>
						<a class="btn btn-info btn-xs"
							th:href="@{detalle/}+${campaniapublicitaria.id}"
							th:text="${campaniapublicitaria.id}">
						</a>
					</th>
					
					<td th:text="${campaniapublicitaria.idusuario}"></td>
					<td th:text="${campaniapublicitaria.nombre}"></td>
					<td th:text="${campaniapublicitaria.area}"></td>
					<td th:text="${campaniapublicitaria.valor}"></td>
					<td th:text="${campaniapublicitaria.duracion}"></td>
					<td th:text="${campaniapublicitaria.detalle}"></td>
					<td th:text="${campaniapublicitaria.image}"></td>
					<td>
				<a th:href="@{/modificarcampania/}+${campaniapublicitaria.id}"Class="btn btn-warning">Modificar</a>
				<a th:href="@{/eliminarcampania/}+${campaniapublicitaria.id}"Class="btn btn-warning">Eliminar</a>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
